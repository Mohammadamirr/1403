            <h2>تاریخچهٔ شاهنشاهی ساسانی</h2>
            <p>
                شاهنشاهی ساسانی از سال ۲۲۴ میلادی با به‌قدرت رسیدن اردشیر بابکان آغاز شد و تا سال ۶۵۱ میلادی ادامه یافت. این شاهنشاهی آخرین امپراتوری پیش از اسلام در ایران بود و نقش بسزایی در شکل‌دهی به هویت ملی و فرهنگی ایران داشت.
            </p>
        </section>

        <section id="culture">
            <h2>فرهنگ و هنر در دوران ساسانی</h2>
            <p>
                دوران ساسانیان شاهد شکوفایی هنرهای مختلفی مانند معماری، سنگ‌نگاره‌ها، فلزکاری و نساجی بود. آثاری چون <strong>طاق کسری</strong> و نقش‌برجسته‌های <strong>نقش رستم</strong> نشان‌دهندهٔ اوج هنر و مهارت هنرمندان این دوره است.
            </p>
        </section>

        <section id="religion">
            <h2>دین و آیین‌ها</h2>
            <p>
                <a href="https://fa.wikipedia.org/wiki/%D8%B2%D8%B1%D8%AA%D8%B4%D8%AA%DB%8C%D8%AA" target="_blank">آیین زرتشت</a> دین رسمی شاهنشاهی ساسانی بود. موبدان زرتشتی نفوذ زیادی در دربار و جامعه داشتند. همچنین، این دوره تنوع مذهبی را تجربه کرد و آیین‌هایی مانند مانی و مزدک نیز ظهور یافتند.
            </p>
        </section>

        <section id="economy">
            <h2>اقتصاد و تجارت در دوران ساسانی</h2>
            <p>
                موقعیت جغرافیایی ایران در مسیر <em>جادهٔ ابریشم</em> به شاهنشاهی ساسانی اجازه داد تا در تجارت بین شرق و غرب نقش مهمی ایفا کند. صادرات کالاهایی مانند فرش، ابریشم، فلزات گرانبها و محصولات کشاورزی اقتصاد این دوره را رونق بخشید.
            </p>
        </section>

        <section id="legacy">
