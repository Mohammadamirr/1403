<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../support/support.css">
    <link rel="stylesheet" href="../support/support.html">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانش سرا</title>
    <script>
        var slider = new KeenSlider(".keen-slider");
    </script>
</head>
<body>
    <div class="footer">
        <div class="search-bar">
            <span class="search-bar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                </svg>
            </span>
            <input action="/search" type="text" id="search-input" placeholder="دنبال چه هستی؟">
        </div>
    </div>
    <div class="keen-slider">
        <div class="keen-slider__slide"><img src="" alt="Slide 1"></div>
        <div class="keen-slider__slide"><img src="" alt="Slide 2"></div>
        <div class="keen-slider__slide"><img src="" alt="Slide 3"></div>
        <div class="keen-slider__slide"><img src="" alt="Slide 4"></div>
    </div>
    <div class="thumbnails">
        <img src="" data-index="0" class="active">
        <img src="" data-index="1">
        <img src="" data-index="2">
        <img src="" data-index="3">
    </div>
    <div class="arrows">
        <button class="arrow-left">←</button>
        <button class="arrow-right">→</button>
    </div>
    <div class="dots">
        <div class="dot-active" data-index="0"></div>
        <div class="dot" data-index="1"></div>
        <div class="dot" data-index="2"></div>
        <div class="dot" data-index="3"></div>
    </div>
    <button id="support-button">پشتیبانی</button>
        <div id="chatbot-messages" class="hidden">
            <div id="chatbot-header">
                <span>پشتیبانی آنلاین</span>
                <button id="close-chatbot">x</button>
            </div>
            <form id="chatbot-form">
                <input type="text" id="chatbot-input" placeholder="پیام خود را بنویسید ..." required>
                <button type="submit">ارسال</button>
            </form>
        </div>
        <footer>
            <div>

            </div>
        </footer>
    <script src="./index.js"></script>
    <script src="../support/support.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.6.10/keen-slider.min.js"></script>
</body>
</html>
