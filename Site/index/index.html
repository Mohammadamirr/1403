<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../support/support.css">
    <link rel="stylesheet" href="../support/support.html">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانش سرا</title>

</head>
<body>
    <div class="footer">
        <div class="search-bar">
            <span class="search-bar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M15.5 14h-.79l-.28-.27a6.518 6.518 0 001.48-5.34C15.18 5.59 12.6 3 9.5 3S3.82 5.59 3.82 8.5 6.4 14 9.5 14a6.518 6.518 0 005.34-1.48l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </span>
            <input type="text" id="search-input" placeholder="دنبال چه هستی؟">
        </div>
    </div>
    <button id="support-button">پشتیبانی</button>
        <div id="chatbot-messages" class="hidden">
            <div id="chatbot-header">
                <span>پشتیبانی آنلاین</span>
                <button id="close-chatbot">x</button>
            </div>
            <form id="chatbot-form">
                <input type="text" id="chatbot-input" placeholder="پیام خود را بنویسید ..." required>
                <button type="submit">ارسال</button>
            </form>
        </div
    <script src="./index.js"></script>
    <script src="../support/support.js"></script>
</body>
</html>
